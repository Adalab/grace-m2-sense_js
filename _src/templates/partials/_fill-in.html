<legend class="legend closed">
    <i class="far fa-keyboard legend__icon"></i>
    <h2 class="legend__title">Rellena</h2>
    <i class="fas fas fa-chevron-up legend__arrow"></i>
</legend>

<div class="fill-in__items">

    <div class="fill-in__item">
        <label class="fill-in__label" for="full_name">Nombre completo</label>
        <input class="fill-in__input" id="full_name" type="text" name="name" placeholder="Hermione Granger" required/>
    </div>

    <div class="fill-in__item">
        <label class="fill-in__label" for="job">Puesto</label>
        <input class="fill-in__input" id="job" type="text" name="job" placeholder="Front-end developer"/>
    </div>

    <div class="fill-in__item">
        <label class="fill-in__label" for="img-profile">Imagen de perfil</label>

        <div class="fill-in__buttonImg-wrapper">
            <input class="fill-in__button fill-in__buttonLabel" id="img-profile" type="button" value="Añadir imagen" name="img-profile"/>
            <input name="photo" type="file" id="img-selector" class="action__hiddenField">
            <div class="img-profile__preview"></div>
        </div>
    </div>   

    <div class="fill-in__item">
        <label class="fill-in__label" for="phone">Teléfono</label>
        <input class="fill-in__input" id="phone" type="tel" minlength="9" name="phone" placeholder="678334765"/>
    </div>

    <div class="fill-in__item">
        <label class="fill-in__label" for="email">Email</label>
        <input class="fill-in__input" id="email" type="email" name="email" placeholder="hermione-granger@gmail.com"/>
    </div>
        
    <div class="fill-in__item">
        <label class="fill-in__label" class="fill-in__label" for="linkedin">Linkedin</label>
        <input class="fill-in__input" id="linkedin" type="text" name="linkedin" placeholder="hermionegranger"/>
    </div>

    <div class="fill-in__item">
        <label class="fill-in__label" for="github">Github</label>
        <input class="fill-in__input input-update" id="github" type="text" name="github" placeholder="hermione-granger"/>
    </div>

</div>
